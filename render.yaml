---
databases:
  - name: tamedrift-dev-db
    databaseName: tamedrift
    user: admin
services:
  - type: web
    name: tamedrift-dev-backend
    runtime: docker
    dockerCommand: gunicorn tamedrift.wsgi
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tamedrift-dev-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
      - key: REDIS_URL
        fromService:
          type: redis
          name: redis-dev
          property: connectionString
  - type: redis
    name: redis-dev
    ipAllowList:
      - source: 0.0.0.0/0
        description: everywhere
    plan: free
  - type: cron
    name: tier-list-dev
    runtime: docker
    dockerfilePath: ./Dockerfile.scripts
    dockerCommand: python manage.py runscript tier_list
    schedule: 0 0 * * 1,5
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tamedrift-dev-db
          property: connectionString
      - key: API_URL
        value: https://tamedrift-dev-backend.onrender.com
  - type: cron
    name: champions-dev
    runtime: docker
    dockerfilePath: ./Dockerfile.scripts
    dockerCommand: python manage.py runscript champions
    schedule: 0 0 * * 1
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tamedrift-dev-db
          property: connectionString
